<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Success UI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .register-page {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
        }

        .register-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .success-message {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            border-radius: 12px;
            border: 2px solid #38a169;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            line-height: 1;
        }

        .success-message h2 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        .redirecting {
            background: rgba(56, 161, 105, 0.1);
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(56, 161, 105, 0.3);
        }

        @media screen and (max-width: 768px) {
            .register-box {
                padding: 30px 20px;
            }

            .success-message {
                padding: 20px 15px;
            }

            .success-icon {
                font-size: 50px;
                margin-bottom: 15px;
            }

            .success-message h2 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .success-message p {
                font-size: 14px;
                margin-bottom: 15px;
            }

            .redirecting {
                font-size: 13px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="register-page">
        <div class="register-box">
            <div class="success-message">
                <div class="success-icon">✅</div>
                <h2>Tạo tài khoản thành công!</h2>
                <p>Bạn sẽ được chuyển hướng đến trang đăng nhập!</p>
                <div class="redirecting">
                    Đang chuyển đến trang đăng nhập trong 2 giây...
                </div>
            </div>
        </div>
    </div>
</body>

</html>
